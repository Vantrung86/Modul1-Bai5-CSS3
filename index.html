        Quy tac dat ten class

        block: thằng cha to nhất
        element: thằng con
        modifier: bổ nghĩa cho block và element

        Truoc khi css phai reset css
        de dua css ve trang thai ban dau: *{margin:0; padding:0; box-sizing: boder-box}

        Ngoài px,% còn có đơn vị khác là em, rem

        **********************
        CSS3: phien ban moi cua css

        1 ma mau: rgba, hsl, hsla
        2 đổ bóng: drop shadow

        2.relative: vi tri tuong doi

        -rồi sét các thuộc tính: top, botton, left, right
        3.absolute: vi tri tuyet doi
        -sẽ ăn theo thằng cha chứa nó gần nhất
        -có thuộc tính position
        *Neu cha chua no ko co position thi an theo trinh duyet

        ***************
