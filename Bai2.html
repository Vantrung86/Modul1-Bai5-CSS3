<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .container h1{
            text-align: center;
        }
        form{
            padding: 30px;
        }
        .form__group{
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }
        .form__group input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form__group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .form__password{
            position: relative;
        }
        .form__password .fa-eye{
            position: absolute;
            top: 11px;
            right: 5px;
            cursor: pointer;      
        }
        .form__conpassword{
            position: relative;
        }
        .form__conpassword .fa-eye{
            position: absolute;
            top: 11px;
            right: 5px; 
            cursor: pointer;     
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Đăng ký</h1>
        <form action="">
            <div class="form__group">
                <label>Name</label>
                <input type="text" placeholder="Nhập tên">
            </div>
            <div class="form__group">
                <label>Email</label>
                <input type="text" placeholder="Nhập email">
            </div>
            <div class="form__group form__password">
                <label>Password</label>
                <input type="text" placeholder="Nhập mật khẩU">
                <i class="fa-regular fa-eye"></i>
            </div>
            <div class="form__group form__conpassword">
                <label>Confirm Password</label>
                <input type="text" placeholder="Nhập lại mật khẩu">
                <i class="fa-regular fa-eye"></i>
            </div>
            <div class="form__group">
                <button>Add</button>
            </div>
        </form>
    </div>
</body>
</html>
