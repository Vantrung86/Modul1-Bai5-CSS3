<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: space-evenly;
      }
      .item {
        width: 100px;
        height: 100px;
        border: 2px solid red;
      }
      .container__item1{
        background-color: aqua;
        flex:1;
      }
      .container__item2{
        background-color: violet;
        
      }
      .container__item3{
        background-color: gold;
       
      }
    </style>
  </head>
  <body>
    <!--
        Flex: dung dde dan layout
        1. flex-container
        the cha chua cac flex item
        -mac dinh flex-direction la row
        thi truc main axis nam ngang
        con truc cross axis nam doc
        -neu flex-direction la colum thi 
        main axis nam doc
        con cross axis nam ngang
        -truc main axis an theo: justify-content
        -truc cross axis an theo: align-item

        +Cac thuoc tinh justify-content
            center
            space-between: day ve 2 ben 
            space-around: k/c 2 ben = 1/2 k/c o giua
            space-evenly: tat ca cach deu
        2. flex-item
        cac the con
    -->
    <div class="container">
      <div class="container__item1 item">1</div>
      <div class="container__item2 item">2</div>
      <div class="container__item3 item">3</div>
    </div>
  </body>
</html>
